  SETTING_ATM_ALT_SCALE SETTING_ATM_D_SCALE \
  shadowMapResolution shadowDistance \
  SETTING_RTWSM_IMAP_SIZE SETTING_RTWSM_IMP_BMUL SETTING_RTWSM_IMP_BMIN SETTING_RTWSM_IMP_D SETTING_RTWSM_IMP_SN SETTING_RTWSM_IMP_SE \
  SETTING_PCSS_BPF SETTING_PCSS_VPF SETTING_PCSS_BLOCKER_SEARCH_COUNT SETTING_PCSS_BLOCKER_SEARCH_LOD SETTING_PCSS_SAMPLE_COUNT \
  SETTING_EXPOSURE_MANUAL SETTING_EXPOSURE_MANUAL_VALUE SETTING_EXPOSURE_MAX_EXP \
  SETTING_EXPOSURE_AVG_LUMA_MIX SETTING_EXPOSURE_AVG_LUMA_TIME SETTING_EXPOSURE_AVG_LUMA_TARGET \
